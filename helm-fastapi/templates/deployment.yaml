apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: j4ro123/fastapi-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: host
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: database
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: user
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: password
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: port
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: port
